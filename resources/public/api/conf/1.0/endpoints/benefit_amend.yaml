summary: Amend State Benefit
description: |
  This endpoint enables you to amend benefits financial data.
  
  A National Insurance number, tax year and benefit ID must be provided.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate success response.</p></td>
          </tr>
          <tr>
              <td><p>HMRC_HELD</p></td>
              <td><p>Simulates the scenario in which a benefit is HMRC held and therefore cannot be modified or deleted.</p></td>
          </tr>
          <tr>
              <td><p>NOT_FOUND</p></td>
              <td><p>Simulates the scenario where no data is found.</p></td>
          </tr>
      </tbody>
  </table>

parameters:
  - $ref: '../common/pathParameters.yaml#/components/parameters/nino'
  - $ref: '../common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: '../common/pathParameters.yaml#/components/parameters/benefitId'
  - $ref: '../common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: '../common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: '../common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: '../common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: '../schemas/amend_benefit_request.json'
      examples:
        example-1:
          description: Default Example
          value:
            $ref: '../examples/amendBenefit/request.json'

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: '../common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: '../schemas/amend_benefit_response.json'
        examples:
          example-response:
            description: Example Response
            value:
              $ref: '../examples/amendBenefit/response.json'

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: '../common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BENEFIT_ID:
            $ref: '../common/errors.yaml#/components/examples/formatBenefitId'
          FORMAT_START_DATE:
            $ref: '../common/errors.yaml#/components/examples/formatStartDate'
          FORMAT_END_DATE:
            $ref: '../common/errors.yaml#/components/examples/formatEndDate'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: '../common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: '../common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_TAX_YEAR_NOT_ENDED:
            $ref: '../common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
          RULE_END_DATE_BEFORE_START_DATE:
            $ref: '../common/errors.yaml#/components/examples/ruleEndDateBeforeStartDate'
          RULE_START_DATE_AFTER_TAX_YEAR_END:
            $ref: '../common/errors.yaml#/components/examples/ruleStartDateAfterTaxYearEnd'
          RULE_END_DATE_BEFORE_TAX_YEAR_START:
            $ref: '../common/errors.yaml#/components/examples/ruleEndDateBeforeTaxYearStart'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: '../common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
          RULE_UPDATE_FORBIDDEN:
            $ref: '../common/errors.yaml#/components/examples/ruleUpdateForbidden'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../schemas/error_response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../common/errors.yaml#/components/examples/notFound'
